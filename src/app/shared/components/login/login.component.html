<div class="vertical-center-modal">
  <form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submit($event,form.value)">
    <div nz-form-item>
      <div nz-form-label>
        <h1>租屋管理平台</h1>
      </div>
    </div>
    <div nz-form-item>
      <div nz-form-control>
        <nz-input formControlName="Account" [nzPlaceHolder]="'Account'" [nzSize]="'large'">
          <ng-template #prefix>
            <i class="anticon anticon-user"></i>
          </ng-template>
        </nz-input>
        <div nz-form-explain *ngIf="form.controls.Account.dirty&&form.controls.Account.hasError('required')">請輸入 帳號!</div>
      </div>
    </div>
    <div nz-form-item>
      <div nz-form-control>
        <nz-input formControlName="Password" [nzType]="'password'" [nzPlaceHolder]="'密碼'" [nzSize]="'large'">
          <ng-template #prefix>
            <i class="anticon anticon-lock"></i>
          </ng-template>
        </nz-input>
        <div nz-form-explain *ngIf="form.controls.Password.dirty&&form.controls.Password.hasError('required')">請輸入 密碼!</div>
      </div>
    </div>
    <div nz-form-item>
      <div nz-form-control>
        <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">Log in</button>
      </div>
    </div>
  </form>
</div>
