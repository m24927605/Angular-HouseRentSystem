<br>
<div nz-row>
  <div nz-col [nzXs]="{ span: 5, offset: 1 }" [nzLg]="{ span: 6, offset: 2 }">
  </div>
  <div nz-col [nzXs]="{ span: 15, offset: 0 }" [nzLg]="{ span: 12, offset: 0 }">
    <form nz-form [formGroup]="form" (ngSubmit)="submit($event, form.value)">
      <div nz-form-item nz-row style="text-align:center">
        <div nz-form-label nz-col [nzSpan]="7">
          <h1>新增房間</h1>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label nz-form-item-required>房客姓名</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
          <nz-select formControlName="UserID" style="width: 120px;" [(ngModel)]="selectedOption" [nzPlaceHolder]="'請選擇房客姓名'"
            nzAllowClear>
            <nz-option *ngFor="let option of options" [nzLabel]="option.label" [nzValue]="option" [nzDisabled]="option.disabled">
            </nz-option>
          </nz-select>
          <div nz-form-explain *ngIf="form.controls.UserID.dirty && form.controls.UserID.hasError('required')">請選擇 房客姓名!</div>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label nz-form-item-required>房間號碼</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
          <nz-input formControlName="RoomNo" [nzType]="'text'" [nzPlaceHolder]="''" [nzSize]="'large'">
          </nz-input>
          <div nz-form-explain *ngIf="form.controls.RoomNo.dirty && form.controls.RoomNo.hasError('required')">請輸入 房間號碼!</div>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label nz-form-item-required>租約起始時間</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
          <nz-datepicker formControlName="RentStartDate" [nzSize]="'large'" [nzPlaceHolder]="'選擇日期'" style="width: 100%;"></nz-datepicker>
          <div nz-form-explain *ngIf="getFormControl('RentStartDate').dirty&&getFormControl('RentStartDate').hasError('required')">請輸入租約起始日期!</div>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label nz-form-item-required>租約結束時間</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
          <nz-datepicker formControlName="RentEndDate" [nzSize]="'large'" [nzPlaceHolder]="'選擇日期'" style="width: 100%;"></nz-datepicker>
          <div nz-form-explain *ngIf="getFormControl('RentEndDate').dirty&&getFormControl('RentEndDate').hasError('required')">請輸入租約結束日期!</div>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label nz-form-item-required>每度電價</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
          <nz-input formControlName="PowerUnitCost" [nzType]="'text'" [nzPlaceHolder]="''" [nzSize]="'large'">
          </nz-input>
          <div nz-form-explain *ngIf="form.controls.PowerUnitCost.dirty && form.controls.PowerUnitCost.hasError('required')">請輸入 每度電價!</div>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label nz-form-item-required>每月房租</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
          <nz-input formControlName="RentMonthly" [nzType]="'text'" [nzPlaceHolder]="''" [nzSize]="'large'">
          </nz-input>
          <div nz-form-explain *ngIf="form.controls.RentMonthly.dirty && form.controls.RentMonthly.hasError('required')">請輸入 每月房租!</div>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label nz-form-item-required>搬入時間</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
          <nz-datepicker formControlName="EnterDate" [nzSize]="'large'" [nzPlaceHolder]="'選擇日期'" style="width: 100%;"></nz-datepicker>
          <div nz-form-explain *ngIf="getFormControl('EnterDate').dirty&&getFormControl('EnterDate').hasError('required')">請輸入搬入日期!</div>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="7">
          <label nz-form-item-required>搬離時間</label>
        </div>
        <div nz-col [nzSpan]="12" nz-form-control>
          <nz-datepicker formControlName="LeaveDate" [nzSize]="'large'" [nzPlaceHolder]="'選擇日期'" style="width: 100%;"></nz-datepicker>
          <div nz-form-explain *ngIf="getFormControl('LeaveDate').dirty&&getFormControl('LeaveDate').hasError('required')">請輸入搬離日期!</div>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
          <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!form.valid">送出</button>
        </div>
      </div>
    </form>
  </div>
  <div nz-col [nzXs]="{ span: 5, offset: 1 }" [nzLg]="{ span: 6, offset: 2 }">
  </div>
</div>
