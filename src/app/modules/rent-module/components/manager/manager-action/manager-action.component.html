<br>
<div nz-row>
  <div nz-col [nzXs]="{ span: 5, offset: 1 }" [nzLg]="{ span: 6, offset: 2 }">
  </div>
  <div nz-col [nzXs]="{ span: 15, offset: 0 }" [nzLg]="{ span: 12, offset: 0 }">
    <div nz-form-item nz-row style="text-align:center">
      <div nz-form-label nz-col [nzSpan]="7">
        <h1>{{Title}}</h1>
      </div>
    </div>

    <form nz-form [formGroup]="form" (ngSubmit)="submit($event, form.value)">
      <div *ngIf="!Params" nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
          <label for="nickname" nz-form-item-required>
            <span>姓名</span>
          </label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <nz-input [nzSize]="'large'" formControlName="Name" [nzType]="'text'"></nz-input>
          <div nz-form-explain *ngIf="getFormControl('Name').dirty&&getFormControl('Name').hasError('required')">請輸入 姓名!</div>
        </div>
      </div>

      <div *ngIf="!Params" nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
          <label for="Account" nz-form-item-required>帳號</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <nz-input [nzSize]="'large'" formControlName="Account" [nzType]="'text'"></nz-input>
          <div nz-form-explain *ngIf="getFormControl('Account').dirty&&getFormControl('Account').hasError('required')">請輸入 帳號!</div>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
          <label for="Password" nz-form-item-required>密碼</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <nz-input [nzSize]="'large'" formControlName="Password" [nzType]="'password'" [nzId]="'Password'" (ngModelChange)="updateConfirmValidator()"></nz-input>
          <div nz-form-explain *ngIf="getFormControl('Password').dirty&&getFormControl('Password').hasError('required')">請輸入密碼!</div>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
          <label for="CheckPassword" nz-form-item-required>重複輸入密碼</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <nz-input [nzSize]="'large'" formControlName="CheckPassword" [nzType]="'password'" [nzId]="'CheckPassword'"></nz-input>
          <div nz-form-explain *ngIf="getFormControl('CheckPassword').dirty&&getFormControl('CheckPassword').hasError('required')">請重複輸入 密碼!</div>
          <div nz-form-explain *ngIf="getFormControl('CheckPassword').dirty&&getFormControl('CheckPassword').hasError('confirm')">兩次輸入密碼比對錯誤!</div>
        </div>
      </div>

      <div nz-form-item nz-row>
        <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
          <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!form.valid">送出</button>
        </div>
      </div>
    </form>
  </div>
  <div nz-col [nzXs]="{ span: 5, offset: 1 }" [nzLg]="{ span: 6, offset: 2 }">
  </div>
</div>
